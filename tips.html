    <!-- Font Awesome -->
    <link rel="stylesheet" href="assets/favicon_io/css/style.css">

    <style>
       

       /* Video Section Styles */
#video-section {
    text-align: center;
    padding: 20px;
}

.video-container {
    position: relative;
    max-width: 100%; 
    margin: 0 auto;
    overflow: hidden;
}

video {
    width: 100%;
    height: auto;
    display: block;
    margin: 0 auto;
    max-height: 100vh; 
}

button {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgb(24, 24, 24);
    color: #fff;
    border: none;
    padding: 10px 20px;
    font-size: 1.2em;
    cursor: pointer;
}

button:hover {
    background-color: #555;
}

main {
    text-align: center;
    padding: 20px;
}

.inspo h1 {
    color: blue; 
}

</style>

</head>

<body>
    <!-- Navbar Toggle Checkbox -->
    <nav class="navbar">
        <input type="checkbox" id="navbar-toggle" />
        <div class="container">
            <label for="navbar-toggle" class="navbar-toggle-btn">
                <span class="burger-icon">&#9776;</span>
            </label>
            <ul class="navbar-links">
                <li><a href="index.html">Welcome</a></li>
                <li><a href="tips.html">Tips</a></li>
                <li><a href="getincontact.html">Get in contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <div class="inspo">
            <h1>A father paves the way for his child</h1>
        </div>

        <section id="video-section">
            <h2>Watch this motivational video</h2>
            <p>Click the play button to start</p>

            <!-- Video Container -->
            <div class="video-container">
                <video id="motivationalVideo" muted playsinline>
                    <source src="assets/images/pexels-c-technical-6557482 (Original).mp4" type="video/mp4"/>
                    Your browser does not support the video tag.
                </video>

                <!-- Play Button -->
                <button id="playButton">Play</button>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2023 Healthy Habits. All rights reserved.</p>
            <ul id="social-networks">
                <li>
                    <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                        aria-label="Visit our Facebook page (opens in a new tab)">
                        <i class="fab fa-facebook"></i>
                    </a>
                </li>

                    <a href="https://www.twitter.com/" target="_blank" rel="noopener"

                </li>

                        <i class="fab fa-instagram"></i>

                </li>
            </ul>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/3b20d96fa9.js" crossorigin="anonymous"></script>

    <script>
        document.getElementById('playButton').addEventListener('click', function () {
            var video = document.getElementById('motivationalVideo');
            if (video.paused) {
                video.play();
                this.innerHTML = 'Pause';
            } else {
                video.pause();
                this.innerHTML = 'Play';
            }
        });
    </script>
</body>
