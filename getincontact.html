      crossorigin="anonymous"
    />
    <!-- Stylesheets -->
    <link rel="stylesheet" href="assets/favicon_io/css/style.css" />
    <style>
      #get-in-contact {
        background-color: #f7f7f7;
        border: 2px solid #ddd;
        border-radius: 10px;
        padding: 20px;
        max-width: 400px;
        margin: 0 auto;
      }

      .text-input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        box-sizing: border-box;
      }

      .radio-buttons {
        display: flex;
        justify-content: space-between;
        margin: 10px 0;
      }

      .radio-buttons div {
        flex: 1;
      }

      .join-button {
        background-color: #4caf50;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
      }

      .join-button:hover {
        background-color: #45a049;
      }
    </style>
  </head>

  <body>
    <!-- Navbar Toggle Checkbox -->
    <nav class="navbar">
      <input type="checkbox" id="navbar-toggle" />
      <div class="container">
        <label for="navbar-toggle" class="navbar-toggle-btn">
          <span class="burger-icon">&#9776;</span>
        </label>
        <ul class="navbar-links">
          <li><a href="index.html">Welcome</a></li>
          <li><a href="tips.html">Tips</a></li>
          <li><a href="getincontact.html">Get in contact</a></li>
        </ul>
      </div>
    </nav>

    <!-- Main Content -->
    <main>
      <section id="motivational-form">
        <form
          id="motivate-me-form"
          method="POST"
          action="https://formdump.codeinstitute.net"
        >
          <h2><i class="fa-solid fa-dumbbell"></i> Get Daily Motivation</h2>
          <label for="motivator_first_name">First Name</label>
          <input
            type="text"
            name="motivator_first_name"
            id="motivator_first_name"
            class="motivation-input"
            required
          />
          <br />
          <label for="motivator_last_name">Last Name</label>
          <input
            type="text"
            name="motivator_last_name"
            id="motivator_last_name"
            class="motivation-input"
            required
          />
          <br />
          <label for="motivator_email_address">Email Address</label>
          <input
            type="email"
            name="motivator_email_address"
            id="motivator_email_address"
            class="motivation-input"
            required
          />
          <br />
          <div class="motivation-radio-buttons">
            <div>
              <label for="motivator_road">Road</label>
              <input
                type="radio"
                name="motivation_preference"
                id="motivator_road"
                value="road"
                required
                checked
              />
            </div>
            <div>
              <label for="motivator_trial">Trial</label>
              <input
                type="radio"
                name="motivation_preference"
                id="motivator_trail"
                value="trail"
                required
              />
            </div>
            <div>
              <label for="motivator_legend">Legend</label>
              <input
                type="radio"
                name="motivation_preference"
                id="motivator_both"
                value="both"
                required
              />
            </div>
          </div>
          <button type="submit" class="motivation-button">
            Stay Motivated
          </button>
        </form>
      </section>
    </main>

    <footer class="main-footer">

        </ul>
      </div>
    </footer>
